<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>

        <!-- Light/Dark Mode Toggle -->
        <div class="toggle">
            <label>
                <input type="checkbox" id="theme-toggle">
                <span>Dark Mode</span>
            </label>
        </div>

        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
        <button id="save-btn">Save Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 16;

        const upperCase = "ABCDEFJKLMNOPQRSTUVDXWYZ";
        const lowerCase = "abcdefjklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()~|}{[]></-=";
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

        // Save Password to File
        document.getElementById("save-btn").addEventListener("click", () => {
            const blob = new Blob([passwordBox.value], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "password.txt";
            link.click();
        });

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
